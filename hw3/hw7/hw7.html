<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <title>Hw7- SVG Files-CNIT 131A</title>
  <meta name="description" content="Homework #7 SVG Files in CNIT 131A - XML/JSON class at CCSF">
  <link rel = "stylesheet" type = "text/css" href = "stylehw7.css">
</head>
<body>
  <header>
    <h1>SVG Files in CNIT 131A</h1>
  </header>
  <div>
    <p>SVG code embeded directly in the HTML5 document to draw the following shapes:</p>
  </div>
  <div class="flex-container">
    <div class="flex-item">
      <p>A yellow rectangle with a blue border</p>
      <svg style="width:350px; height:160px;">
        <rect width="250" height="150" style="fill:#ffff00;stroke-width:10;stroke:#0000ff" />
      </svg>
    </div>
    <div class="flex-item">
      <p>A blue circle with a red border</p>
      <svg style="height:150px; width:350px;">
        <circle cx="60" cy="60" r="50" stroke="#ff0000" stroke-width="5" fill="#0000ff" />
      </svg>
    </div>
    <div class="flex-item">
      <p>A polygon using gradient color</p>
      <svg style="height:250px; width:400px;">
        <defs>
          <linearGradient id="gradLinear" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0000ff;stop-opacity:1" />
          </linearGradient>
        </defs>
        <polygon points="156,141 78,166 30,100 78,33 156,58" fill="url(#gradLinear)" stroke="#fff000" stroke-width="5" />
      </svg>
    </div>
  </div>
</body>
</html>
