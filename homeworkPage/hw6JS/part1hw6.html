  <script>
  function roundNumber() {
    var errMsg = "Invalid input. Please enter a number with at least 4 decimal positions";
    if ( isNaN(document.getElementById("number").value) || (document.getElementById("number").value) == "" )
    {
      document.getElementById("errOut").innerHTML = errMsg;
    }
    else {
      var num = parseFloat(document.getElementById("number").value);

      document.myForm.output.value =
      "The entered number: " + num +
      "\n rounded to the nearest integer using mathRound: " +
      roundToIntegerRound(num) +
      "\n rounded to the nearest integer using mathFloor: " +
      roundToIntegerFloor(num) +
      "\n square root calculated and rounded to the nearest integer: " +
      squareRootToRound(num) +
      "\n rounded to the nearest tenth using toFixed and matFloor : " +
      num.toFixed(1) +
      "\n rounded to the nearest hundredth using toFixed and mathFloor: " +
      num.toFixed(2) +
      "\n rounded to the nearest thousandth using toFixed and mathFloor: " +
      num.toFixed(3);
    }
  }

  function roundToIntegerRound(numInput) {
    return (Math.round(numInput));
  }

  function roundToIntegerFloor(numInput) {
    return (Math.floor(numInput + .5));
  }

  function roundToTenthsMathFloor(numInput) {
   	return Math.floor(numInput * 10 + .5) / 10;
  }

  function roundToHundredthsMathFloor(numInput) {
    return Math.floor(numInput * 100 + .5)/100;
  }

  function roundToThousandthsMathFloor(numInput) {
   	return Math.floor(numInput * 1000 + .5) / 1000;
  }

  function squareRootToRound(numInput) {
   	return (Math.sqrt(numInput).toFixed());
  }

  function res() {
    document.getElementById("errOut").innerHTML="";
    document.getElementById("number").focus();
                      }
 </script>
