    <header><h1>CNIT 133 Homework 4 Looping Statements</h1></header>
    <h3>Sum and Product of Integers</h3>

    <div id="draggable" class="ui-widget-content">
      <p>This text is draggable</p>
      <script>
      var sum = 0;
      var product = 1;

      for (var i = 5; i <= 20; i += 3) {
        sum += i;
        product *= i;
      }
      document.write( "<h3>PART1a:</h3>" + " " + " The result of " + " " + " 5 * 8 * 11 * 14 * 17 * 20 is:  " + " " + product + ";" );
      document.write( "<br> " + " the result of " + " " + " 5 + 8 + 11 + 14 + 17 + 20 is:  " + " " + sum  );

      var sum2 = 0;
      var product2 = 1;
      var i = 3;
      while (i <= 31) {
        sum2 += i;
        product2 *= i;
        i += 4;
      }
      document.write( "<h3>PART1b:</h3>" + " " + " The result of " + " " + " 3 * 7 * 11 * 15 * 19 * 23 * 27 * 31 is:  " + " " +  product2 + ";" );
      document.write( "<br>  " +  " the result of " + " " + " 3 + 7 + 11 + 15 + 19 + 23 + 27 + 31 is:  " + " " + sum2 );
      </script>
