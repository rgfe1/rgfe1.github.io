    <header><h1>CNIT 133 Homework 4 Looping Statements</h1></header>
    <h3>Using For Statement</h3>

    <div class="compoundInterest">
    <script>
    var principal = 1000;
    var amount = 0;
    for (var rate = 5; rate <= 10; rate++) {
      var tableid = "table" + rate;
      document.write("<p><table id=\"" + tableid + "\">");
      document.write("<tr><td>Year</td><td>Amount on Deposit</td><td>Interest Rate</td></tr>");
      for (var year = 1; year <= 4; year++) {
        amount = principal * (Math.pow((1 + (rate / 100)), year));
        document.write("<tr><td>" + year + "</td><td> " + amount.toFixed(2) + "</td><td>" + (rate / 100).toFixed(2) + "</tr>");
      }
      document.write("</table></p>");
    }
    $("table tr:nth-child(even)").css("background-color", "yellow");
    $("table tr:nth-child(odd)").css("background-color", "coral");
    $("table tr:first-child").css({"background-color": "maroon", "color": "white"
    });
  </script>
</div>
