<!--JQuery to define a 'click to fade results' button on the form   -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
    $("button").click(function(){
      $("textarea").fadeTo("slow", 0.15);
      });
      });
  </script>

  <script>
   function process() {
     var number1, number2, number3, number4, number5, n1, n2, n3, n4, n5, positiveCount = 0, negativeCount = 0, zeroCount = 0;

     // input 5 numbers in form text boxes using getElementById
     number1 = document.getElementById("num1").value;
     number2 = document.getElementById("num2").value;
     number3 = document.getElementById("num3").value;
     number4 = document.getElementById("num4").value;
     number5 = document.getElementById("num5").value;

     //convert numbers from strings to integers
     n1 = parseInt(number1);
     n2 = parseInt(number2);
     n3 = parseInt(number3);
     n4 = parseInt(number4);
     n5 = parseInt(number5);

     //check if numbers are less than, equal, or greater than 0
     if (n1 < 0)
     negativeCount = negativeCount + 1;

     if (n1 > 0)
     positiveCount = positiveCount + 1;

     if (n1 == 0)
     zeroCount = zeroCount + 1;

     if (n2 < 0)
     negativeCount = negativeCount + 1;

     if (n2 > 0)
     positiveCount = positiveCount + 1;

     if (n2 == 0)
     zeroCount = zeroCount + 1;

     if (n3 < 0)
     negativeCount = negativeCount + 1;

     if (n3 > 0)
     positiveCount = positiveCount + 1;

     if (n3 == 0)
     zeroCount = zeroCount + 1;

     if (n4 < 0)
     negativeCount = negativeCount + 1;

     if (n4 > 0)
     positiveCount = positiveCount + 1;

     if (n4 == 0)
     zeroCount = zeroCount + 1;

     if (n5 < 0)
     negativeCount = negativeCount + 1;

     if (n5 > 0)
     positiveCount = positiveCount + 1;

     if (n5 == 0)
     zeroCount = zeroCount + 1;

     // Display the entered, the negative, and positive numbers and zeros
     document.getElementById("result").value = ("The inputted numbers: " + n1 + ", " + n2 + ", " + n3 + ", " + n4 + ", " + n5 +
     "\nCount of positive numbers: " + positiveCount +
     "\nCount of negative numbers: " + negativeCount +
     "\nCount of numbers equal to zero: " + zeroCount)
     }
  </script>
