  <script>
    var n1, n2, n3, sum;
    function process() {
     n1 = parseInt(document.forms["myform"].elements["int1"].value);
     n2 = parseInt(document.forms["myform"].elements["int2"].value);
     n3 = parseInt(document.forms["myform"].elements["int3"].value);
      sum = n1 + n2 + n3;
      document.forms["myform"].elements["results"].value = "The sum is: " + sum + "\nThe average is: " + Number(sum / 3).toFixed(1) + "\nThe product is: " + n1 * n2 * n3 + "\nThe smallest number is: " + Math.min(n1, n2, n3) + "\nThe largest number is: " + Math.max(n1, n2, n3) ;
    }
  </script>

      <p><input type="text" id="int1" size="10" autofocus>

      <p><input type="text" id="int2" size="10">
      </p>
      Third Number:
      <p><input type="text" id="int3" size="10">
      </p>
      <p><textarea id="results" cols="40" rows="7"></textarea>
      </p>
      <p>
        <input type="button" value="Calculate" onclick="process()">
